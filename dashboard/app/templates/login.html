{% extends "base.html" %} {% block title %}IMP-Entrar{% endblock %} {% block body %}

<!-- Alert -->
{% with messages = get_flashed_messages(with_categories=true) %} {% if messages %} {% for category, message in messages %}
<div class="alert alert-{{ category }} alert-dismissible fade show">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
    <p>{{ message }}</p>
</div>
{% endfor %} {% endif %} {% endwith %}

<div class="login-form-bg h-100">
    <div class="container h-100">
        <div class="row justify-content-center h-100">
            <div class="col-xl-6">
                <div class="form-input-content">
                    <div class="card login-form mb-0">
                        <div class="card-body pt-5">
                            <a class="text-center" href="#">
                                <h4><img src="{{ url_for('static', filename='') }}./images/logo-compact.png" alt="" width="20%">IPM-DashBoard</h4>
                            </a>
                            <form class="mt-5 mb-5 login-input" method=POST action="{{ url_for('login_validation') }}">
                                <div class="form-group">
                                    <input name="email" type="email" class="form-control" placeholder="Email" required>
                                </div>
                                <div class="form-group">
                                    <input name="password" type="password" class="form-control" placeholder="Senha" required>
                                </div>
                                <button type="submit" class="btn login-form__btn submit w-100">Entrar</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
